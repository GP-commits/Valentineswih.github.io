<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4e5 50%, #ffc7e0 75%, #ffb5d5 100%);
            position: relative;
        }


        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }


        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 90%;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 182, 193, 0.5);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d32f2f;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 18px 50px;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            position: relative;
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 23, 68, 0.4);
        }

        #yesBtn:active {
            transform: scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%);
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #noBtn.escaping {
            position: fixed;
            z-index: 100;
        }

        #noBtn:hover {
            box-shadow: 0 12px 30px rgba(211, 47, 47, 0.4);
        }


        .success-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            animation: fadeIn 1s ease-out;
        }

        .success-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .success-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }


        @media (max-width: 768px) {
            .main-content {
                padding: 40px 25px;
            }

            button {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            .buttons-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
                border-radius: 20px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            h1 {
                margin-bottom: 30px;
            }
        }


        .heart-emoji {
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
            margin: 0 10px;
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="floating-hearts" id="floatingHearts"></div>


    <div class="container" id="mainContainer">
        <div class="main-content">
            <h1>
                <span class="heart-emoji">üíï</span>
                Will you be my Valentine?
                <span class="heart-emoji">üíï</span>
            </h1>
            <div class="buttons-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>


    <div class="success-container" id="successContainer">
        <img src="" alt="Romantic celebration" class="success-image" id="successImage">
    </div>

    <script>

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();


        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let isEscaping = false;
        let hasStartedEscaping = false;

        function moveNoButton() {
            if (isEscaping) return;

            isEscaping = true;


            if (!hasStartedEscaping) {
                hasStartedEscaping = true;
                noBtn.classList.add('escaping');
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;


            const padding = 20;
            const minX = padding;
            const minY = padding;
            const maxX = viewportWidth - btnWidth - padding;
            const maxY = viewportHeight - btnHeight - padding;


            let newX = minX + Math.random() * (maxX - minX);
            let newY = minY + Math.random() * (maxY - minY);


            newX = Math.max(minX, Math.min(newX, maxX));
            newY = Math.max(minY, Math.min(newY, maxY));


            const currentRect = noBtn.getBoundingClientRect();
            const minDistance = 200;

            let distance = Math.sqrt(Math.pow(newX - currentRect.left, 2) + Math.pow(newY - currentRect.top, 2));


            let attempts = 0;
            while (distance < minDistance && attempts < 10) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                distance = Math.sqrt(Math.pow(newX - currentRect.left, 2) + Math.pow(newY - currentRect.top, 2));
                attempts++;
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            setTimeout(() => {
                isEscaping = false;
            }, 400);
        }


        let proximityCheckInterval;

        function checkProximity(e) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) +
                Math.pow(e.clientY - btnCenterY, 2)
            );


            if (distance < 100 && !isEscaping) {
                moveNoButton();
            }
        }

        document.addEventListener('mousemove', checkProximity);


        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            checkProximity({ clientX: touch.clientX, clientY: touch.clientY });
        });


        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });


        yesBtn.addEventListener('click', () => {
            const successContainer = document.getElementById('successContainer');
            const img = document.getElementById('successImage');


            img.src = 'rom.gif';
            img.alt = 'Romantic celebration';


            successContainer.classList.add('active');


            document.getElementById('mainContainer').style.display = 'none';
        });


        window.addEventListener('resize', () => {
            if (!hasStartedEscaping) return;

            const rect = noBtn.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;


            if (rect.right > viewportWidth || rect.bottom > viewportHeight) {
                noBtn.style.left = Math.min(rect.left, viewportWidth - noBtn.offsetWidth - 20) + 'px';
                noBtn.style.top = Math.min(rect.top, viewportHeight - noBtn.offsetHeight - 20) + 'px';
            }
        });
    </script>
</body>

</html>
